<div class="card mb-4">
  <button routerLink="/congregations/{{congregation.name | lowercase}}" class="btn btn-primary">
  <div class="card-body p-1">
    
    <h6 class="card-title text-center mb-1">
        {{congregation.name | titlecase}}
    </h6>
      <p class="card-text text-muted text-center"><i class="fa fa-hashtag mr-2"></i>{{congregation.code}}</p>
      <p class="card-text text-muted text-center"><i class="fa fa-user mr-2"></i> 
        Publishers: {{congregation.publishers}}</p>
    </div>
  </button>
</div>
