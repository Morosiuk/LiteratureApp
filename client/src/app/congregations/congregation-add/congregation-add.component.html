<form [formGroup]="addForm" (ngSubmit)="addCongregation()" autocomplete="off">
  <h2 class="text-center text-primary">Create Congregation</h2>
  <hr>
  <app-text-input 
    [formControl]="addForm.controls['name']" 
    [label]="'Name'"></app-text-input>
    <app-text-input 
    [formControl]="addForm.controls['confirmName']" 
    [label]="'Confirm Name'"></app-text-input>
  <app-text-input
    [formControl]="addForm.controls['code']" 
    [label]="'Code'"></app-text-input>
  
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" routerLink="/congregations" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{addForm.value | json}}</p>
<p>Form status: {{addForm.status | json}}</p>
