<div class="container mt-3">
  <form #filerForm="ngForm" class="form-inline mb-3" (ngSubmit)="loadUsers()" autocomplete="off">
    <div class="form-group">
      <label>Congregation:</label>
      <select [(ngModel)]="userParams.congregation" name="congregation" style="width: 130px" class="form-control ml-1">
        <option [value]="0">All</option>
        <option *ngFor="let cong of congregations" [value]="cong.id">
          {{cong.name}}
        </option>
      </select>
    </div>
    <button class="btn btn-primary ml-1" type="submit">Search</button>
    <button (click)=resetFilters() class="btn btn-info ml-1" type="submit">Clear</button>
  </form>
</div>

<div class="row">
  <div *ngFor="let user of users" class="col-2">
    <app-user-info [user]="user"></app-user-info>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
